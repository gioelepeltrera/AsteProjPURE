<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="stylesheet" type="text/css" media="all" href="css/mystyleT.css">
</head>

<body class="buy">
    <h1>Iscriviti ad AsteProj!</h1>
    <form class="sign" action="SignUp" method="POST">
        <fieldset>
            <legend>SignUp</legend>
            <div class="formitem">
                <label for="username">username: </label>
                <input type="text" name="username" required> <br>
            </div>
            <div class="formitem">
                <label for="pwd">password: </label>
                <input type="password" name="pwd" required> <br>
            </div>
            <div class="formitem">
                <label for="addr">dati Spedizione: </label>
                <input type="text" name="addr" required><br>
            </div>
            <input class="submit" type="submit" value="SignUp">
        </fieldset>
    </form>
    <p class="logLink">Se non sei nuovo <a href="index.html">LOG IN</a></p>


</body>

</html>
