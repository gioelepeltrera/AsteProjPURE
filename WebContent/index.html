<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ASTA PROJECT LogIn</title>
    <link rel="stylesheet" type="text/css" media="all" href="css/mystyleT.css">
</head>

<body class="buy">
    <h1>Benvenuto ad AsteProj!</h1>
    <form class="sign" action="CheckLogin" method="POST">
        <fieldset>
            <legend>LogIn</legend>
            <div class="formitem">
                <label for="username">username: </label>
                <input type="text" name="username" required> <br>
            </div>
            <div class="formitem">
                <label for="pwd">password: </label>
                <input type="password" name="pwd" required> <br>
            </div>
            <input class="submit" type="submit" value="login">
        </fieldset>
    </form>
    <p class="logLink">Se non sei ancora iscritto <a href="SignUp.html">SIGN UP</a></p>


</body>

</html>
